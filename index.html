<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: white;
            color: black;
        }

        .dark-mode {
            background: black;
        }
        #gmsInput{
            border: 1px solid black;
        }
    </style>
    <title>Converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center text-primary mb-5">Weight converter</h1>
                <div class="text-center">
                    <button type="button" onclick="myFunction()" class="btn btn-dark">Dark mode</button>
                </div>
                <form>
                    <div class="form-group">
                        <input id="gmsInput" type="number" class="form-control form-control-lg mb-1 fw-bold my-4"
                            placeholder="Enter grams..">
                    </div>
                </form>
                <div id="output" class="fs-3 fw-bold">
                    <div class="card bg-danger mb-1">
                        <div class="card-block">
                            <h4 class="mx-2">Pounds:</h4>
                            <div id="lbsOutput" class="mx-2 mb-2">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-success mb-1">
                        <div class="card-block">
                            <h4 class="mx-2">Kilograms:</h4>
                            <div id="kgOutput" class="mx-2 mb-2">

                            </div>
                        </div>
                    </div>
                    <div class="card bg-primary mb-1">
                        <div class="card-block">
                            <h4 class="mx-2">Ounces:</h4>
                            <div id="ozOutput" class="mx-2 mb-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('gmsInput').addEventListener('input', function (e) {
            document.getElementById('output').style.visibility = 'visible';

            let gms = e.target.value;
            document.getElementById('lbsOutput').innerHTML = gms * 0.00220462;
            document.getElementById('kgOutput').innerHTML = gms / 1000;
            document.getElementById('ozOutput').innerHTML = gms * 0.035274;
        });
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
